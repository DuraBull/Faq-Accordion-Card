<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faq Accordion Card</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="container">
        <div class="image">
          <img src="images/illustration-woman-online-desktop.svg" alt="" class="main" />
          <img src="images/illustration-box-desktop.svg" alt="" class="box" />
        </div>
        <div class="accordion">
          <h1 class="faq">FAQ</h1>
          <ul>
            <li>
              <div class="question">
                <h2>How many team members can I invite?</h2>
                <img src="images/icon-arrow-down.svg" alt="">
                <div class="answer"></div>
              </div>
            </li>
            <li>
              <div class="question">
                <h2>Wha tis the maximum file upload size?</h2>
                <img src="images/icon-arrow-down.svg" alt="">
                <div class="answer"></div>
              </div>
            </li>
            <li>
              <div class="question">
                <h2>How do I reset my password?</h2>
                <img src="images/icon-arrow-down.svg" alt="">
                <div class="answer"></div>
              </div>
            </li>
            <li>
              <div class="question">
                <h2>Can i cancel my subscription?</h2>
                <img src="images/icon-arrow-down.svg" alt="">
                <div class="answer"></div>
              </div>
            </li>
            <li>
              <div class="question">
                <h2>Do you provide additional support?</h2>
                <img src="images/icon-arrow-down.svg" alt="">
                <div class="answer"></div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
